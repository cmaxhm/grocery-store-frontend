<div class="p-3 bg-white rounded relative">
  <div class="absolute top-0 right-0">
    <nz-badge [nzOffset]="[0, 0]" [nzCount]="(quantityOfProductInCart$ | async)!"></nz-badge>
  </div>
  <div class="flex flex-col sm:flex-row gap-3 mb-2">
    <div class="sm:w-[100px]">
      <img class="w-full" src="/assets/images/image-placeholder.jpg" alt="placeholder">
    </div>
    <div class="w-full">
      <h3 class="text-xl font-semibold">{{ product.name }}</h3>
      <p class="text-md text-green-500 font-semibold mb-2">{{ product.price | currency }}</p>
      <p>{{ product.description }}</p>
    </div>
  </div>
  <button class="w-full" nz-button nzType="primary" (click)="addToCart()">
    <span nz-icon nzType="shopping-cart" nzTheme="outline"></span> Agregar al carrito
  </button>
</div>
